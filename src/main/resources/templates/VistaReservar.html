<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reservar</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<form  class="form-label" th:action="@{/vuelos/reservar}" th:object="${comprapasaje}" th:method="POST">
		<table>
			<tr>
				<td><label>Numero de vuelo</label> </td>
				<td><input type="text" id="nums" th:field="${comprapasaje.numero}"></td>
			</tr>
			<tr>
				<td><label>Asientos</label> </td>
				<td><input type="text" id="cantidad" th:field="${comprapasaje.cantidad}"></td>
			</tr>
		</table>
		<input type="submit" value="Reservar"  class="btn btn-danger">
	</form>
</body>
